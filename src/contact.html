<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Letsinnovate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-shapes">
        <span></span><span></span><span></span><span></span><span></span><span></span><span></span>
    </div>
    <header id="navbar-container"></header>
    
    <main>
        <section class="page-header">
            <h1 data-lang-en="Contact Us" data-lang-es="Contáctanos">Contact Us</h1>
            <p class="subtitle" data-lang-en="Have a question or want to work with us? We'd love to hear from you." data-lang-es="¿Tienes una pregunta o quieres trabajar con nosotros? Nos encantaría saber de ti.">Have a question or want to work with us? We'd love to hear from you.</p>
        </section>

        <section class="contact-form-section">
            <form id="contact-form">
                <div class="form-group">
                    <label for="name" data-lang-en="Name" data-lang-es="Nombre">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email" data-lang-en="Email" data-lang-es="Correo Electrónico">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="company" data-lang-en="Company" data-lang-es="Empresa">Company</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="form-group">
                    <label for="message" data-lang-en="Message" data-lang-es="Mensaje">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="wants_call" name="wants_call" value="true">
                    <label for="wants_call">Book 30-min free consultation</label>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="true">
                    <label for="newsletter">Subscribe to our newsletter</label>
                </div>
                <button type="submit" class="cta-button" data-lang-en="Send Message" data-lang-es="Enviar Mensaje">Send Message</button>
            </form>
            <div id="form-status"></div>
        </section>
    </main>

    <footer id="footer-container"></footer>

    <script src="js/main.js"></script>
    <script src="lib/supabase.js"></script>
    <script src="lib/zoho.js"></script>
    <script src="lib/airtable.js"></script>
    <script src="lib/notion.js"></script>
</body>
</html>
